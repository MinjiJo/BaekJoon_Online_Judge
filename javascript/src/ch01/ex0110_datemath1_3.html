<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 내장 객체</title>
</head>
<body>
<script>
	var today = new Date();
	var y4 = today.getFullYear();
	var m = today.getMonth() + 1;
	var d = today.getDate();
	var yoil = today.getDay();
	var output = "오늘 날짜: " + y4 + "년 " + m + "월 " + d + "일 ";
	var pstyle;

	switch(yoil){
	case 0:
		pstyle = '<span style="color:red">'
		output += pstyle + ' 일요일</span>';
		break;
	case 1:
		output += " 월요일";
		break;
	case 2:
		output += " 화요일";
		break;
	case 3:
		output += " 수요일";
		break;
	case 4:
		output += " 목요일";
		break;
	case 5:
		output += " 금요일";
		break;
	case 6:
		pstyle = '<span style="color:blue">'
		output += pstyle + ' 토요일</span>';
		break;
	}
	
	document.write(output + "<br>");
	
	document.write("현재 시간: " + today.getHours() + "시 "
					+ today.getMinutes() + "분 "
					+ today.getSeconds() + "초");
</script>
</body>
</html>
