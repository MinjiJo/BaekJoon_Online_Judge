<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타이머 작동합니다</title>
<!-- 
	document.write() 사용시 주의 점
	- HTML 문서가 로드되어 출력이 모두 이루어지고 나면 document 객체가 닫히기 때문에
	   더 이상 HTML 텍스트를 출력할 수 없다.
	  document 객체가 닫힌 후 document.write()가 실행되면 브라우저는
	  document 객체에 담긴 현재 문서를 지우고 빈 document를 새로 연다.
	
	- 현재 브라우저 윈도우에 출력된 HTML 문서를 지워버리고 새로운 내용을 출력하려면
	  document.open()을 호출하여 document 객체를 열어야 한다.
	  -> HTML 문서 작성
	  -> document.close()을 호출하여 document 객체를 닫는다.
 -->
<script>
/* function current(){
	var today = new Date();
	document.body.innerHTML = today.toLocaleString();
}
setInterval(current, 1000); */

function current(){
	var today = new Date();
	document.open();
	document.write(today.toLocaleString());
	document.close();
}
setInterval(current, 1000);
</script>
</head>
