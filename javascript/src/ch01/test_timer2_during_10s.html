var intervalID = 
	setInterval(function(){
		document.open();
		document.write(new Date().toLocaleString());
		document.close();
	},
	1000);

//10초 후 함수를 실행합니다.
setTimeout(function(){
	//타이머를 종료합니다.
	clearInterval(intervalID);
}, 10000);
