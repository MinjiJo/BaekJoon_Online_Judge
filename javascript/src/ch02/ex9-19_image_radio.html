<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img{width: 100px; height: 100px;}
</style>
</head>
<body>
<h3>선택한 그림 출력</h3>
<hr>
<div>radio 버튼을 클릭하면 이미지가 바뀝니다.</div>
<form>
	<label><input type="radio" name="icon"
			value="image/slack.png">slack</label>
	<label><input type="radio" name="icon"
			value="image/itunes.png" checked>itunes</label>
	<label><input type="radio" name="icon"
			value="image/viber.png">viber</label>
	<img src="image/itunes.png" id="iconImg">
</form>
<script>
var icon = document.getElementsByName('icon');
for(var i = 0; i < icon.length; i++){
	icon[i].addEventListener('click', function(){
		var img = document.getElementById('iconImg');
		img.src=this.value;
	})
}
</script>
</body>
</html>
