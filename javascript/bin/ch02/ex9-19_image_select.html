<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img{width: 100px; height: 100px;}
</style>
<script>
function show() {
	var icon = document.getElementById('icon');
	var img = document.getElementById('iconImg');
	//img.src = icon.options[icon.selectedIndex].value;
	img.src = icon.value;
}
</script>
</head>
<body>
<h3>select 객체에서 선택한 그림 출력</h3>
<hr>
<div>select를 선택하면 해당 이미지가 보입니다.</div>
<form>
	<select id='icon' onchange='show()'>
		<option value='image/slack.png'>slack</option>
		<option value='image/itunes.png' selected>itunes</option>
		<option value='image/viber.png'>viber</option>
	</select>
	<img id='iconImg' src='image/itunes.png'>
</form>
</body>
</html>
