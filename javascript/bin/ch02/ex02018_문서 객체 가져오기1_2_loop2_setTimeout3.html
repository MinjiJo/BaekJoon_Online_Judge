<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>INDEX</title>
<style>
	button{width: 100px; height: 30px; background-color: green; color: white; border: 0px; margin: 5px;}
	button:hover{cursor: pointer; opacity: 0.7;}
</style>
</head>
<body>
	1초마다 이미지가 바뀝니다.<br>
	<img src="image/flower.jpg"
		 id="flower" width="500px" height="500px">
	<br><button>start</button><button>stop</button>
	<script>
	window.onload = function(){
		var changeflower = document.getElementById('flower');
		
		var flowerlist = ['flower.jpg','koala.jpg','steve.jpg','Strawberry.jpg','Desert.jpg'];
		
		var count = 0;
		
		function change(){
			/*
			var path = 'image/' + flowerlist[count%flowerlist.length]
			count++;
			*/
			var path = 'image/'
				+ flowerlist[count++%flowerlist.length];
			changeflower.src = path;
		}
		
		//button 문서 객체들을 가져옵니다.
		button = document.getElementsByTagName("button");
		
		button[1].disabled = true;//로드시 stop버튼을 비활성화합니다.
		
		//로드시 stop버튼의 배경색을 회색으로 설정합니다.
		button[1].style.backgroundColor="gray";

		//start버튼을 클릭한 경우
		button[0].onclick = function(){
			start = setInterval(change,1000);
			button[0].disabled = true;//start버튼 비활성화
			button[0].style.backgroundColor = 'silver';
			
			button[1].disabled = false;//stop버튼 비활성화
			button[1].style.backgroundColor = 'green';
		};
		
		button[1].onclick = function(){
			clearInterval(start);
			button[1].disabled = true;
			button[1].style.backgroundColor = 'silver';
			
			button[0].disabled = false;
			button[0].style.backgroundColor = 'green';
		};
	};
</script>
</body>
</html>
