<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 만들기(1)</title>
<!-- 문서 객체 만들기(1)
	 document 객체의 노드 생성 메서드
	 createElement(tagName) : 요소 노드를 생성합니다.
	 createTextNode(text)	: 텍스트 노드를 생성합니다.
	  실행 결과 : ?
	  
	 문서 객체 연결 메서드
	 - appendChild(node) : 객체에 노드를 연결합니다.
	    예) 부모.appendChild(node) : 부모의 마지막 자식으로 연결합니다.
	 -->
<script>
	window.onclick = function(){
		var output = '';
		output += '<ul>';
		output += '		<li>JavaScript</li>';
		output += '		<li>jQuery</li>';
		output += '		<li>Ajax</li>';
		output += '</ul>'
		
		//textContent 속성에 문자열을 할당합니다.
		document.body.textContent = output;
		document.body.textContent += '<h1>Document';
	}
</script>
</head>
<body>
	
</body>
</html>
