<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM Basic</title>
<!-- 문서 객체의 스타일 조작 -->
<style>
	#after{
			border : 2px solid black;
			color : orange;
			font-family : helvetica;
			background-color : red;
	}
</style>
</head>
<body>
	<h1 id="header">Header</h1>
<script>
	var h = document.getElementById('header');
	function change(){
		//속성 설정합니다. id="after"
		h.setAttribute("id","after");
	}
	//이벤트 속성에 이벤트 핸들러 함수 등록
	//이벤트 등록시 이벤트 핸들러 함수의 이름만 적고 ()는 붙이지 않는다.
	h.onclick = change;
</script>
</body>
</html>
