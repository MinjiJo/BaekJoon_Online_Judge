<style>
	body{text-align: center;}
	table,tr,td,th{border: 1px solid black;}

<body>
	<h2>서적 주문 양식</h2>
	<form action="ex0201_domtree.html" method="get"><!-- 입력할 때 -->
		<table>
			<tr>
				<th>책 제목</th>
				<th>가격</th>
				<th>수량</th>
				<th>합계</th>
			</tr>
			<tr>
				<td>4차 산업</td>
				<td>25,000원</td>
				<td><input id="book1" type="text" size="2" value="0"
						   onclick="this.select();"></td>
					<!-- 이벤트 핸들러를 직접 기술하여 등록
						 this.select()는 각 서적 수량을 표시하는 텍스트 박스를
						 클릭하면 그 값이 선택되도록 하는 기능을 갖는다.
						 this는 <input>요소의 DOM을 가리키게 된다.
						 즉, 자신이 속한 DOM을 가리키는 것이다. -->
				<td><input id="book1Total" type="text" size="6"
						   value="0"> 원</td>
			</tr>
			<tr>
				<td>다이어트</td>
				<td>27,000원</td>
				<td><input id="book2" type="text" size="2" value="0"
						   onclick="this.select();"></td>
				<td><input id="book2Total" type="text" size="6"
						   value="0"> 원</td>
			</tr>
			<tr>
				<td>윤식당</td>
				<td>25,000원</td>
				<td><input id="book3" type="text" size="2" value="0"
						   onclick="this.select();"></td>
				<td><input id="book3Total" type="text" size="6"
						   value="0"> 원</td>
			</tr>
			<tr>
				<td>합계</td>
				<td>&nbsp;</td>
				<td><input id="totalNumber" type="text" size="2"
						   value="0"></td>
				<td><input id="totalPrice" type="text" size="6"
						   value="0"> 원</td>
			</tr>
		</table>
		<br>
		<input type="button" id="sum" value="합계계산"><!-- 이벤트 핸들러 -->
		<input type="reset" value="초기화">
		<input type="submit" value="제출">
	</form>
