<script>
	var dan = prompt("단을 입력하세요.");
	if (dan) {	//데이터를 입력한 경우
		if(isNaN(dan)){//isNaN(value):value가 숫자가 아니면 true 리턴
						//숫자이면 false 리턴
						//!Number(dan)의 경우 0을 입력하면 !false=>true if문 실행됩니다.
			alert('숫자만 입력 가능합니다.')
		} else {
			document.write("입력 단 = " + dan + "<br>");
			for ( var i = 1; i <= 9; i++ ){
				document.write(dan + " * " + i + " = " + dan * i + "<br>");		
			};
		}
	} else{//데이터를 입력하지 않은 경우 또는 취소를 선택한 경우()
		alert('데이터를 입력하세요');
	}
