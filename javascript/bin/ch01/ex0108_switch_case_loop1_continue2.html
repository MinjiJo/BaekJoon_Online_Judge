<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Control와 Loop Statements</title>
<style>
table {
	width: 400px;
	margin: 10px auto;
	text-align: center;
}

caption {
	margin: 10px;
	color: green;
	font-size: 20px;
	font-weight: bold;
}

tr {
	background-color: 7BD4EA;
}

tr:first-child {
	background-color: silver;
}

table, th, td {
	border: 1px solid black;
}

th:last-child, td:last-child {
	width: 300px;
}
</style>
</head>
<body>
	<script>
		var book1 = "자바스크립트";
		var book2 = "HTML";
		var book3 = "CSS";
		var n = prompt("주문할 책 수량을 입력하세요.", "1");

		var title;
		var output = "<table>";
		output += "<caption> 책 주문 입력 내용 </caption>";
		output += "<tbody>";
		output += "<tr>";
		output += "<th> 순번  </th> <th> 제목 </th>";
		output += "</tr>";

		for (var i = 0; i < n; i++) {
			var book_list = "1." + book1 + "\n" + "2." + book2 + "\n" + "3. "
					+ book3;
			var choice = prompt("책 제목을 번호로 선택하세요...\n" + book_list, "1");
			
			//choice와 대응하는  case를 판별할 때는 일치 연산자(===)가 사용된다.
			//따라서 아무런 타입 변환 없이 표현식 값이 같아야 한다.
			switch (choice) { //choice는 string형
			case "1":
				title = book1;
				break;
			case "2":
				title = book2;
				break;
			case "3":
				title = book3;
				break;
			default:
				alert('리스트에 없는 책을 선택하셨습니다.');
				i--;
				continue;
			}

			output += "<tr>";
			output += "<td>" + (i + 1) + "</td>";
			output += "<td>" + title + "</td>";
			output += "</tr>";
		}
		output += '</tbody></table>';

		document.body.innerHTML = output;
	</script>
</body>
</html>
