<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt와 li</title>
</head>
<body>
	<script>
	var dan = prompt("단을 입력하세요.");
	document.write("입력 단 = " + dan + "<br>");
	for ( var i = 1; i <= 9; i++ ){
		document.write(dan + " * " + i + " = " + dan * i + "<br>");		
	}
	</script>
</body>
</html>
