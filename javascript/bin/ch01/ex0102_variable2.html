<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 변수 scope</title>
<script>
	/*
		변수는 사용범위(scope)에 따라 다음과 같이 지역변수(local)와
		전역변수(global)로 나뉜다.
			● 전역변수 : 함수 밖에서 선언되거나 함수 내에서
					  var 키워드 없이 선언하는 경우 프로그램 전역에서 사용 가능하다
			● 지역변수 : 함수 안에서 var 키워드로 선언한 경우 선언된
					    함수 내에서만 사용 가능합니다.
	*/
	
	var global1 = "100";
	global2 = "200";
	
	var testf = function (){
		var local1 = "1";
		global2 = global1 + "함수내 전역2";
		global3 = "300";
		document.write("local1= " + local1 + "<br>");
	}
	
	testf();
	//document.write("local1= " + local1+ "<br>");	//오류 발생
	document.write("global1= " + global1 + "<br>");
	document.write("global2= " + global2 + "<br>");
	document.write("global3= " + global3 + "<br>");
</script>
</head>
<body>

</body>
</html>
