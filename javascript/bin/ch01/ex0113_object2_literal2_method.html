<script>

	//2. 객체 리터럴(클론으로 구별되는 property와 값의 쌍으로 쉼표로 분리된 목록) 이용
	var saram = {
		'name'	: "나최고",
		'age'	: 25	,
		ki		: 170.2	,
		blood	: 'A'	,
		address	: '서울시 강남구',
		print	: function(){
					for(var p in saram){
						if(p != "print"){
							document.write(p + "=" + saram[p] + "<br>");
						}
					}
					document.write("<hr>");
				}
	};
		
	saram.print();
	saram.age = 30;
	saram.print();
