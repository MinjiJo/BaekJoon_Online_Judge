<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//함수를 선언합니다
	function test(name){
		var output = 'Hello ' + name + ' .. !';
		return function(){
			alert(output);//자바스크립트는 해당 변수가 이후에 활용될
						  //가능성이 있으므로 변수를 제거하지 않고 남겨둡니다.
		};
	}
	//변수를 선언합니다.
	var test_1 = test('Web');
	var test_2 = test('Javascript');
	
	//함수를 호출합니다.
	test_1();
	test_2();
</script>
</head>
<body>

</body>
</html>
