<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 함수는 코드의 집합을 나타내는 자료형이다.
	- 함수는 리턴 타입이 없다.
	- 파라미터에 var를 붙이지 않는다.
	- 함수의 형식
		function 함수이름(arg1, arg2, ...){
			자바스크립트 코드.....
			return문;
		}
	- 선언적 함수로 생성하는 함수 : 이름이 있는 함수(위치에 상관없어요)
		function 함수이름(){
			코드들
		}
	- 선언적 함수의 호출 방법
		함수이름(); -->
	<script>
		//함수 선언(Function Declaration)
		function first(){
			var output = prompt('숫자를 입력하세요2','숫자');
			alert("입력한 숫자 = " + output);
		}
		
		//함수 호출
		first();
	</script>
</head>
<body>

</body>
</html>
