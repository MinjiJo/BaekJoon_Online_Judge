<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	/* 배열 */
	var arr = new Array("one", 2, "3", 4, "five");
	// arr의 내용: ["one", 2, "3", 4, "five"]
	
	arr[6] = 6;
	arr[7] = "seven";
	arr[9] = "3+6";
	
	// arr의 내용: ["one", 2, "3", 4, "five", undefined, 6,
	//			  "seven", undefined, "3+6"]
	
	// length의 속성 : 배열의 크기를 나타내며 인덱스는 0부터 시작해서 1씩 증가
	document.write("length of array: " + arr.length + "<br>");
	
	document.write("arr = [");
	for(var i = 0; i < arr.length; i++){
		document.write(" " + arr[i] + " ");
	}
	document.write("] <br><hr>");
	
	document.write("arr = [");
	for (var i = 0; i < arr.length; i++){
		var dq=' ';
		var comma=',';
		if(typeof arr[i] == "string"){
			dq='"';
		}
		if(i == (arr.length-1)){
			comma='';
		}
		document.write(dq + arr[i] + dq + comma);
	}
	document.write("] <br><hr>");
	
	//length 속성을 이용해서 배열의 크기 조절 가능
	arr.length = 3; //배열 크기를 3개로 조절
	document.write("length of array: " + arr.length + "<br>");
	
	document.write("arr = [");
	for(var i = 0; i < arr.length; i++)
		document.write(" " + arr[i] + " ");
	document.write("] <br>");
	
	document.write("arr[" + 3 + "]: " + arr[3] + "<br>");
	document.write("arr[" + 4 + "]: " + arr[4] + "<br>");
	document.write("length of array: " + arr.length + "<br><hr>");
	
	//배열의 마지막 요소에 추가
	arr.push("추가");
	var lastindex = arr.length-1;
	document.write("arr[" + lastindex + "] : "
						  + arr[lastindex] + "<br>");
	document.write("length of array: " + arr.length + "<br>");
	document.write(arr + "<hr>");
	
	//배열의 마지막 요소 제거
	arr.pop();
	lastindex = arr.length-1;
	//lastindex = arr.length;
	document.write("arr[" + lastindex + "]: "
						  + arr[lastindex] + "<br>");
	document.write("length of array: " + arr.length + "<br>");
	document.write(arr);
</script>
</body>
</html>
