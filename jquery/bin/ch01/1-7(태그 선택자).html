<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../js/jquery-3.4.1.js"></script>
<!-- 클래스 선택자 이용 예제 -->
<script>
	$(document).ready(function(){
		$('h1').css('color', 'orange');
	})
</script>
</head>
<body>
	<h1>나는 검정색입니다.</h1>
	<p>나는 검정색입니다.</p>
	<h1 class="orange">나만 오렌지색입니다.</h1>
	<p>나는 검정색입니다.</p>
</body>
</html>
