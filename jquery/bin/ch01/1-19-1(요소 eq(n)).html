<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<!-- jQuery 위치 필터 선택자
   요소:eq(n): n번째 위치하는 문서 객체를 선택합니다.(0,1,2,3,...) -->
<script>
	$(document).ready(function(){
		$('tr:eq(0)').css('background','#000000') //검정색
					 .css('color','white');
		$('td:eq(0)').css('background', '#ff0000');//빨간색
		$('td:eq(5)').css('background', '#00ff00')//녹색
	});
</script>
<style>
table{margin: 80px auto;}
caption{font-weight: bold;}
th, td{text-align: center; height: 40px; }
</style>
</head>
<body>
	<table>
		<caption>추천 도서 표</caption>
		<thead>
			<tr>
				<th>짝/홀</th>
				<th>책제목</th>
				<th>작가</th>
				<th>가격</th>
			</tr>
		</thead><!-- 표의 헤더 영역부분 -->
		<tfoot>
			<tr>
				<td>1</td><!-- HTML문서내에서 첫번째 td요소(0) -->
				<th>총</th>
				<td>3권</td>
				<td>75,000원</td>
			</tr>
		</tfoot><!-- 표의 푸터 영역부분 -->
		
		<tbody>
			<tr>
				<td>2</td>
				<th>스티브잡스</th>
				<td>윌터아이작슨 저, 안진환 역</td>
				<td>25,000 원</td><!-- HTML문서내에서 여섯번째 td요소(5) -->
			</tr>
			<tr>
				<td>3</td>
				<th>나를 지키는 말 88</th>
				<td>손화신, 쌤앤파커스</td>
				<td>25,000원</td>
			</tr>
			<tr>
				<td>4</td>
				<th>언어의 마술사</th>
				<td>해냄</td>
				<td>25,000원</td>
			</tr>
		</tbody><!-- 표의 내용 영역부분 -->
	</table>
</body>
</html>
