<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<!-- jQuery 함수 필터 선택자
   요소:nth-child(3n+1) : 3n+1번째에 위치하는 문서 객체를 선택합니다.(1,4,7,...)
   요소:eq(n): n번째 위치하는 문서 객체를 선택합니다.
-->
<script>
	$(document).ready(function(){
		$('tr:eq(0)').css('background','#000000') //검정색
					 .css('color','white');
		$('td:nth-child(3n+1)').css('background','#ff0000') //1,4,7,10 ...
		$('td:nth-child(3n+2)').css('background','#00ff00') //2,5,8,11 ...
		$('td:nth-child(3n)').css('background','yellow') //3,6,9,12 ...
	});
</script>
<style>
table{margin: 80px auto;}
th, td{text-align: center; height: 40px; }
</style>
</head>
<body>
	<table>
		<caption>추천 도서 표</caption>
		<thead>
			<tr>
				<th>책제목</th>
				<th>작가</th>
				<th>가격</th>
			</tr>
		</thead><!-- 표의 헤더 영역부분 -->
		<tfoot>
			<tr>
				<td>총</td>
				<td>3권</td>
				<td>75,000원</td>
			</tr>
		</tfoot><!-- 표의 푸터 영역부분 -->
		
		<tbody>
			<tr>
				<td>스티브잡스</td>
				<td>윌터아이작슨 저, 안진환 역</td>
				<td>25,000 원</td>
			</tr>
			<tr>
				<td>나를 지키는 말 88</td>
				<td>손화신, 쌤앤파커스</td>
				<td>25,000원</td>
			</tr>
			<tr>
				<td>언어의 마술사</td>
				<td>해냄</td>
				<td>25,000원</td>
			</tr>
		</tbody><!-- 표의 내용 영역부분 -->
	</table>
</body>
</html>
