<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img{width: 100px; height: 100px;}
</style>
<script src="../js/jquery-3.4.1.js"></script>
<!-- 
attr() 메서드 : 문서 객체에 속성을 추가하는 메서드입니다.
removeAttr() 메서드 : 문서 객체에 속성을 제거하는 메서드입니다. -->
<script>
	$(document).ready(function(){
		setTimeout(function(){
			var imagepath = $('input:checked').val();
			alert("선택한 그림의 위치는 '" + imagepath + "' 입니다.'");
			$('img').attr('src',imagepath);
		}, 3000)
	});
</script>
</head>
<body>
<h3>선택한 그림 위치 출력</h3>
<hr>
<div>radio 버튼을 클릭하면 이미지가 바뀝니다.</div>
	<form>
		<input type="radio" name="icon"
			   value="./image/slack.png">slack
		<input type="radio" name="icon"
			   value="./image/itunes.png">itunes
		<input type="radio" name="icon"
			   value="./image/viber.png">viber
		<img src="./image/slack.png">
	</form>
</body>
</html>
