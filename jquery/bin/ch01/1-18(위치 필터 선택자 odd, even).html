<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<!-- 위치 필터 선택자 : 위치와 관련된 필터 선택자입니다.
		요소:odd(홀수번째 위치한 문서 객체를 선택합니다. 1, 3, 5, ...)
		요소:even(짝수번째 위치한 문서 객체를 선택합니다. 0, 2, 4, 6, ...) -->
<script>
	$(document).ready(function(){
		$('tr:odd').css('background','red'); //홀수 - 빨강색
		//$('tr:even').css('background','#00ff00');//짝수 - 초록색
		
		//체이닝(chaining)을 사용해 메소드를 연속적으로 사용합니다.
		$('tr:first').css('background', '#000000')//배경색 - 검정색
					 .css('color', '#FFFFFF');	//글자색 - 흰색
		$('tr:last').css('background', 'gray') //배경색 - 흰색
					.css('color', '#FFFFFF'); //글자색 - 흰색
	});
</script>
<style>
table{margin: 80px auto;}
caption{font-weight: bold;}
th, td{text-align: center; height: 40px; }
td:nth-child(2){font-weight: bold;}
</style>
</head>
<body>
	<table>
		<caption>추천 도서 표</caption>
		<thead><!-- 표의 헤더 영역부분 -->
			<tr><!-- HTML문서내에서 첫번째 tr요소(tr:first)(0) -->
				<th>짝/홀</th>
				<th>책제목</th>
				<th>작가</th>
				<th>가격</th>
			</tr>
		</thead>
		
		<!-- 표의 내용 영역부분 -->
		<tbody>
			<tr><!-- HTML문서내에서 두번째 tr요소 (1 : red) -->
				<td>1</td>
				<td>스티브잡스</td>
				<td>윌터아이작슨 저, 안진환 역</td>
				<td>25,000 원</td>
			</tr>
			<tr>
				<td>2</td>
				<td>나를 지키는 말 88</td>
				<td>손화신, 쌤앤파커스</td>
				<td>25,000원</td>
			</tr>
			<tr><!-- HTML문서내에서 네번째 tr요소 (3 : red) -->
				<td>3</td>
				<td>언어의 마술사</td>
				<td>해냄인터내셔널</td>
				<td>25,000원</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>4</td>
				<td>총</td>
				<td>2권</td>
				<td>30,000원</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
