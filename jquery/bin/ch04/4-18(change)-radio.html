<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<!-- type속성이 checkbox와 radio인 input 태그의 상태를 변경하는
	이벤트는 change 입니다. -->
<script>
	$(document).ready(function () {
		$('#check-item').change(function (event) {
			alert($("input:checked").val());
		});
	});
</script>
</head>
<body>
<div id="check-item">
	<input type="radio" name="hoho" value="A">
	<label>A Option</label>
	<input type="radio" name="hoho" value="B">
	<label>B Option</label>
	<input type="radio" name="hoho" value="C">
	<label>C Option</label>
</div>
</body>
</html>
