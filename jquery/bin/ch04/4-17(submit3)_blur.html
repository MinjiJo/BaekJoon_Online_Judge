<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- blur : 입력 양식에 초점이 사라질 때 발생합니다.
	 submit : submit 버튼을 누를 때 발생합니다. -->
<!-- 문제 : 이름이 "8글자이상, 첫글자는 대문자이고, 영문자, 숫자만 가능"한지 체크합니다.
		    조건에 맞지 않으면 이름 옆에 "8글자이상, 첫글자는 대문자이고, 영문자, 숫자만 가능" 메시지 출력합니다.
		    입력한 이름값은 초기화 하고 이름에 포커스 줍니다.
		    이 때 사용한 이벤트는 blur입니다. -->
<script src="../js/jquery-3.4.1.js"></script>
<script>
	$(document).ready(function() {
		$('#name').blur(function (event) {
			var value = $('#name').val().trim();
			var reg = /^[A-Z][a-zA-Z0-9]{7,}$/;
			if(!reg.test(value)){
				$('#message').html("8글자이상, 첫글자는 대문자이고, 영문자, 숫자만 가능");
				$('#message').css('color','red');
				$('#name').val('');
				$('#name').focus();
			}else{
				$('#message').html("");
			}
		});
		
		//submit() : submit 버튼을 누를 때 발생합니다.
		$('#my-form').submit(function() {
			//입력 양식의 value를 가져옵니다.
			var name = $('#name').val();
			if(name == ''){
				alert('이름을 입력하세요');
				$('#name').focus();
				return false;
			}
			
			var password = $('#password').val();
			if(password == ''){
				alert('비밀번호를 입력하세요');
				$('#password').focus();
				return false;
			}
			
			//출력합니다.
			alert(name + ' : ' + password);
		})
	});
</script>
</head>
<body>
	<form id="my-form"
		  action="4-7(trigger()-이벤트 강제 발생).html"> <!-- method 안 쓰면 get방식이 default -->
		<table>
			<tr>
				<td>이름: </td>
				<td><input type="text" name="name" id="name"></td>
				<td><span id="message"></span></td>
			</tr>
			<tr>
				<td>비밀번호: </td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
		</table>
		<input type="submit" value="제출">
	</form>
</body>
</html>
