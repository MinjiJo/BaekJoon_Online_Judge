<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.reverse {
		background: black;
		color: white;
	}
</style>
<script src="../js/jquery-3.4.1.js"></script>
<!-- hover()메서드 : mouseenter 이벤트와,
				   mouseleave 이벤트를 동시에 연결합니다.
	형식) $(selector).hover(function(event){},
						   function(event){}); -->
<script>
	$(document).ready(function () {
		//이벤트를 연결합니다.
		$('h1').hover(function () {
			$(this).addClass('reverse');//mouseenter 이벤트
			},
			function () {
				$(this).removeClass('reverse');//mouseleave 이벤트
		});
	});
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
