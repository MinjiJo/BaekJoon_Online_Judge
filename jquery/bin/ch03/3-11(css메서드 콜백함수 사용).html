<!-- 3-11(css메서드 콜백함수 사용).html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <script src="../js/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var color = ['red', 'blue', 'purple'];

            // 문서 객체의 스타일을 변경합니다.
            //css()메서드에서 두 번째 매개변수에 함수를 사용해서 개별적으로 
            //스타일 속성을 적용합니다.
            
            
            /* $('h1').each(function(index){
            	$(this).css('color', color[index]);
            }) */
            
            $('h1').css('color', function(index){
            						return color[index];
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
