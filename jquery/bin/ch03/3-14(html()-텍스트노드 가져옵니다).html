<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<!-- html() : 문서 객체 내부의 글자와 관련된 모든 기능을 수행합니다.
			  (HTML 태그인식)
	첫번째 h1의 글자를 가져옵니다. -->
<script>
	$(document).ready(function(){
		console.log($('h1').html());
	});
</script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
