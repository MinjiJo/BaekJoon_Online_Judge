<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<style>
.first{color:red;}
.second{color:pink;}
.third{color:orange;}
</style>
<!-- 문서 객체 스타일 검사 -->
<script>
	$(document).ready(function(){
		//h1태그의 'color' 속성의 값을 구해와서 변수 color에 저장합니다.
		var message='';
		$('h1').each(function(index){
			message += index + '번째 color 속성값은 ' + $(this).css('color') + '\n';
		})
		
		//출력합니다.
		console.log(message);
	});
</script>
</head>
<body>
	<h1 class="first">Header-0</h1>
	<h1 class="second">Header-1</h1>
	<h1 class="third">Header-2</h1>
</body>
</html>
