<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
div{text-align: right;}
table{border-collapse: collapse; width: 80%; margin: 0 auto; text-align: center;}
tr{border-bottom: 1px solid gray; height: 3em}
tr td:nth-child(1){width:10%;}
tr td:nth-child(2){width:20%;}
tr td:nth-child(3){width:50%;}
tbody tr:hover{background: #ccc}
div{text-align: right; margin-right: 150px; margin-bottom: 10px;}
</style>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<!-- jQuery 배열 관리
	jQuery로 배열을 관리할 때는 each () 메서드를 사용 -->
<script>
$(document).ready(function () {
	function show(){
		var array = [
			{id:"hong",  subject:"잘~지내지?", date:"2019-04-23" },
			{id:"kim",  subject:"점심 뭐 먹지?", date:"2019-04-24" },
			{id:"lee",  subject:"짜장먹자", date:"2019-04-24" },
		];
		
		array.length=$("#count").val();
		
		var output = '<thead><tr><th>번호</th><th>아이디</th>'
					+ '<th>제목</th><th>날짜</th></tr></thead><tbody>';
		
		$.each(array, function(index, item){
			output += '<tr>';
			output += '<td>' + (index+1) + '</td>';
			output += '<td>' + this.id + '</td>';
			output += '<td>' + this.subject + '</td>';
			output += '<td>' + this.date + '</td>';
			output += '</tr>';
		})
		
		output += '</tbody>';
		console.log(output);
		
		$("table").html(output);
		
		//document.getElementsByTagName('table')[0].innerHTML = output;
	}
	
	show();
	$('#count').change(show);
});
</script>
</head>
<body>
<div>
	<span>보여줄 항목 수</span>
	<select id="count">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3" selected>3</option>
	</select>
	<table></table>
</div>
</body>
</html>
