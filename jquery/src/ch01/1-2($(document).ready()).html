<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script>
	/*	문서가 준비되면 매개변수로 넣은 콜백 함수를 실행하라는 의미입니다.
		jQuery 이벤트 메서드 중 하나입니다.
		document 객체의 ready 이벤트 연결을 의미합니다.
	작성법
		1. $(document).ready();
		2. 1번 작성 후 ready()의 ()사이에 커서를 놓습니다.
		3. function(){}를 작성 후 {}사이에 커서를 놓고 엔터를 누른 뒤 코드 작성
	*/
	
	$(document).ready(function(){
		alert("hello jQuery");
	});
</script>
</head>
<body>

</body>
</html>
