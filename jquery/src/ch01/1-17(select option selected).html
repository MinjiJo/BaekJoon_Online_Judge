<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<!-- 
	 select > option:selected : select 자손인 option 태그 중에서
								사용자가 선택한 태그를 선택합니다. -->
<script>
	$(document).ready(function(){
		//5초 후에 코드를 실행합니다.
		setTimeout(function(){
			//변수를 선언합니다.
			var value = $('select > option:selected').val();
			//var value = $('option:selected').val();
			//var value = $('select').val();
			//출력합니다.
			alert('선택하신 메뉴는 ' + value + '입니다.');
		}, 5000);		
	});
</script>
</head>
<body>
5초 안에 선택하세요~<br>
<select>
	<option>김밥</option>
	<option>짜장면</option>
	<option>냉면</option>
	<option>비빔밥</option>
	<option>돈까스</option>
</select>
</body>
</html>
