<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
.high-light{background: orange;}
.append::before{content: '※';}
.append::after{content: '※';}
</style>
<!-- jQuery 외에 여러 플러그인을 사용할 때 $ 식별자가 충돌이 발생할 수 있습니다.
	 이런 충돌을 방지하기 위해 noConflict() 메소드를 사용합니다.
	 그러면 더 이상 jQuery의 식별자로 $를 사용할 수 없습니다. -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$.noConflict(); //더 이상 jQuery의 식별자로 $를 사용할 수 없습니다.
	var j = jQuery; //jQuery 객체를 다른 변수에 저장해서 사용합니다.
	
	//jQuery를 사용합니다.
	j(document).ready(function(){
		//j('h1').removeClass('high-light');//클래스 속성 제거
		j('h1').addClass('append');//클래스 속성 추가
	})
</script>
</head>
<body>
	<h1 class="high-light">item - 0</h1>
</body>
</html>
