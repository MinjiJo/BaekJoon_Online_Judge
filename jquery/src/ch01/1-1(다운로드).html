<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 1. CDN 방식으로 가장 최신 버전을 불러옵니다.
		CDN(Content Delivery Network)은 사용자에게 간편하게 콘텐츠를 제공하는
		방식으로 네트워크에 데이터를 저장하여 제공하는 시스템입니다. -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<!-- script 안에 코드 넣으면 작동 안함. 다른 코드들을 script 따로 만들어서 넣어주어야 함.
	코드 사용 전 1, 2번 중 하나의 방식으로 Jquery 불러온 후 사용하는 것 -->

<!-- 2. 직접 내려 받아 설치한 경우 불러옵니다.
	다운받는 사이트 : http://code.jquery.com/ 접속
	3.x 버전 선택 후 오른쪽 마우스 버튼 클릭 후 '다른 이름으로 링크 저장'
	또는 '다른 이름으로 대상 저장' 선택
	
	jQuery 파일명은
	x.js파일(uncompressed버전),
	x.min.js(minified 버전 - 파일의 용량을 최소화하기 위해 코드가 모두 붙어 있는 버전.
	slim(ajax를 제거), slim minified(slim 파일을 간소화)로 나뉩니다. -->
<script src="../js/jquery-3.4.1.js"></script>
<script>
	$(document).ready(function(){
		alert("hello jQuery");
	})
</script>
</head>
<body>

</body>
</html>
