<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.high-light{
	background: yellow;
}
</style>
<script src="../js/jquery-3.4.1.js"></script>
<!-- 
attr() 메서드 : 문서 객체에 속성을 추가하는 메서드입니다.
removeAttr() 메서드 : 문서 객체에 속성을 제거하는 메서드입니다. -->
<script>
	$(document).ready(function(){
		$('h1').attr('class','high-light');
	})
</script>
</head>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
</body>
</html>
