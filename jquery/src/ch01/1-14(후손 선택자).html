<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../js/jquery-3.4.1.js"></script>
<!-- 'li + li' : <li> 태그 바로 뒤의 형제 <li> 태그를 선택 -->
<script>
	$('document').ready(function(){
		/* 후손 선택자
			div 태그의 후손 ul에 스타일이 적용되었습니다. */
		$('div ul').css('color','#ff0000');
	});
</script>
</head>
<body>
<div>
	<ul>
		<li>Cat</li>
		<li>Dog</li>
		<li>Elephant</li>
	</ul>
</div>
<div>
	<p>아래도 적용하세요</p>
	<ul>
		<li>고양이</li>
		<li>개</li>
		<li>코끼리</li>
	</ul>
</div>
</body>
</html>
