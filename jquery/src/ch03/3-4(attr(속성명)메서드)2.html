<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img{width:100px;}
</style>
<script src="../js/jquery-3.4.1.js"></script>
<!-- attr(속성명)메서드 : 속성의 값을 알아낼 수 있습니다.
	형식)
		1. attr(속성명)	- 속성에 해당하는 속성값을 구해옵니다.
		2. attr(속성명, 속성값) - 속성에 해당하는 속성값을 설정합니다.
		img 태그가 3개인데 출력값은 ?
		첫 번째 문서 객체의 속성을 출력합니다.
	-->
<script>
	$(document).ready(function(){
		//변수를 선언합니다.
		$('img').each(function(index, item){
			console.log("index = " + index + " , " + $(item).attr('src'));
		});
	});
</script>
</head>
<body>
	<img src = "./image/slack.png">
	<img src = "./image/itunes.png">
	<img src = "./image/viber.png">
</body>
</html>
