<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<style>
.first{color:red;}
.second{color:pink;}
.third{color:orange;}
</style>
<script>
	$(document).ready(function(){
		//h1태그의 'color' 속성의 값을 구해와서 변수 color에 저장합니다.
		//세 개의 h1태그 중 첫 번째 문서 객체의 스타일 속성을 가져옵니다.
		var color = $('h1').css('color');
		
		//출력합니다.
		console.log(color);
	});
</script>
</head>
<body>
	<h1 class="first">Header-0</h1>
	<h1 class="second">Header-1</h1>
	<h1 class="third">Header-2</h1>
</body>
</html>
