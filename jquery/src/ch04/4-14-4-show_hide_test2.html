<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
span {
	opacity: 0;
	color: blue;
}
</style>
<title>opacity 프로퍼티 이용</title>
<script src="../js/jquery-3.4.1.js"></script>
<script>
	$(document).ready(function() {
		$('button').click(function() {
			var status = $('span').css('visibility');
			if (status == '0')
				$('span').css('opacity', '1');
			else
				$('span').css('opacity', '0');
		});
	});

</script>
</head>
<body>
	<h3>다음 빈 곳에 숨은 단어?
	<button>show/hide</button>
	</h3>
	<hr>
	<ul>
		<li>HTML is Hyper Text ( <span>Markup</span> ) Language</li>
		<li>CSS is Cascading   ( <span>Style</span> ) Sheet.</li>
	</ul>
</body>
</html>
