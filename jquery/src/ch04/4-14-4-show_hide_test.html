<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
span {
	visibility: hidden;
	color: red;
}
</style>
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.js"></script>
<script>
	$(document).ready(function() {
		$('button').click(function() {
			var status = $('span').css('visibility');
			if (status == 'hidden')
				$('span').css('visibility', 'visible');
			else
				$('span').css('visibility', 'hidden');
		});
	});

</script>
</head>
<body>
	<h3>다음 빈 곳에 숨은 단어?
	<button>show/hide</button>
	</h3>
	<hr>
	<ul>
		<li>HTML is Hyper Text ( <span>Markup</span> ) Language</li>
		<li>CSS is Cascading   ( <span>Style</span> ) Sheet.</li>
	</ul>
</body>
</html>
