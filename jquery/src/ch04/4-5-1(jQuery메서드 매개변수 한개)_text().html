<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* { margin: 0px; padding: 0px }
	div {
		margin: 5px; padding: 3px;
		border: 3px solid black;
		border-radius: 10px;
	}
</style>
<script src="../js/jquery-3.4.1.js"></script>
<!-- div 태그를 클릭했을 때 클릭한 div태그 내부의
	 h1 태그와 p태그가 가지는 내용을 출력하려면 어떻게 해야 할까요? -->
<script>
	$(document).ready(function () {
		//click() 메서드 사용
		$('div').click(function () {
			//페이지 전체의 h1태그를 선택해서 h1태그만 가지고 있는
			//모든 text를 가져옵니다.
			var header = $('h1').text();
			var paragraph = $('p').text();
			
			//출력합니다.
			alert(header + '\n' + paragraph);
		});
	});
</script>
</head>
<body>
<div>
	<h1>header 1</h1>
	<p>paragraph1</p>
</div>
<div>
	<h1>header 2</h1>
	<p>paragraph2</p>
</div>
<div>
	<h1>header 3</h1>
	<p>paragraph3</p>
</div>
</body>
</html>
