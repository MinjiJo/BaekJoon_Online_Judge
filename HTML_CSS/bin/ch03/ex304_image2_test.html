<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이미지를 이용한 연결</title>
	</head>
	<body>
		<table border=1 width=400 height=350 align=center>
			<caption>참고도서 목록</caption>

				<tr align=center>

				</tr>
			</thead>
			<tbody>
			<tr>

					<figure>
					<a href="https://book.naver.com/bookdb/book_detail.nhn?bid=1278059">
						<img src="image/smile_01.png" alt="책표지"
						width="66" height="90">
					</a>
						<figcaption>반지의 제왕</figcaption>
					</figure>
				</td>
				<td>J.R.R. 톨킨</td>
				<td>황금가지</td>
			</tr>
			<tr>
				<td align=center width=45%>
					<figure>
					<a href="https://book.naver.com/bookdb/book_detail.nhn?bid=6746965">
						<img src="image/steve.jpg" alt="책표지"
						width="80" height="120">
					</a>
						<figcaption>스티브 잡스</figcaption>
					</figure>
				</td>
				<td>윌터 아이작슨 저</td>
				<td>민음사</td>
			</tr>
			</tbody>
		</table>
	</body>
</html>
