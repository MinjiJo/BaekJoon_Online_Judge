<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다양한 입력 폼</title>
<style>
	fieldset{width: 300px;}
</style>
</head>
<body>
<h3>다양한 입력 폼</h3>
<form method="get" action="#">
	<fieldset>
		<legend>회원 가입 폼</legend>
		성명: <input type="text" name="name"><br>
		성별: <input type="radio" name="gender" value="male">남성 
			 <input type="radio" name="gender" value="female">여성<br>
		직업: <select name="job" size="1">
				<option value="student" selected>학생</option>
			</select><br>
		<p>
		구입희망분야(복수선택 가능)<br>
		- 분야: <input type="checkbox" name="subject" value="computer">컴퓨터
			   <input type="checkbox" name="subject" value="economy">경제
			   <input type="checkbox" name="subject" value="commonsense">상식<br>
		비고:<br>
		<textarea name="comments" rows="4" cols="40"></textarea><br>
		</p>
		파일 업로드하기<br>
		<p>
		<input type="file" name="file" value="파일 선택">
		</p>
		<hr>
		<input type="submit" name="submit" value="전송">
		<input type="reset" name="reset" value="취소">
	</fieldset>
</form>
</body>
</html>
