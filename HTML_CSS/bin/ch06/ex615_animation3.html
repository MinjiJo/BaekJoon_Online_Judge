<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>키프레임 애니메이션</title>
	<style>
		@keyframes sway {
			0% { color: red; }
			20% { color: orange; }
			40% { color: yellow; }
			60% { color: green; }
			80% { color: blue; }
			100% { color: magenta; }
		}
		h1 { animation: sway 6s infinite; }
	</style>
</head>
<body>
	<h1>즐거운 월요일 입니다~</h1>
</body>
</html>
