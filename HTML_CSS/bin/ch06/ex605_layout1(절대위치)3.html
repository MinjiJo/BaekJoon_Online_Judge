<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>위치/크기 지정 속성:absolute</title>
		<style>
			div { width: 100px; height: 100px; }
			#box1 { background: red; }
			#box2 { background: blue; }
			#box1:active { position : absolute;
						   left : 30px;
						   top: 50px; }
			#box2:active{ 
			 position : absolute;
			 left : 170px;
			 top  : 50px;
			 background: blue; }
		</style>
	</head>
	<body>
		<div id=box1></div>
		<div id=box2></div>
	</body>
</html>
