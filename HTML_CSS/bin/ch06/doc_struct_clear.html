<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서구조화</title>
<style>
* {
	margin: 0;
	box-sizing: border-box;
}

html, body {
	/* height: 100%; */
	height: 400px;
}

header {
	width: 100%;
	background-color: yellow;
	height: 3em;
	line-height: 3em;
	text-align: center;
}

nav {
	width: 100%;
	height: 3em;
	background-color: skyblue;
}

nav>ul>li {
	float: right;
	list-style-type: none;
	line-height: 3em;
	margin-right: 1em;
}

a {
	text-decoration: none;
}

article {
	width: 70%;
	height: 80%;
	background-color: orange;
	float: left;
	padding: 25px;
}

aside {
	width: 30%;
	height: 80%;
	background-color: lime;
	float: right;
	padding: 25px;
}

aside>ul {
	list-style-type: disc;
}

footer {
	width: 100%;
	height: 3em;
	background-color: #0489B1;
	text-align: center;
	float: left;
	line-height: 3em;
}
</style>
</head>
<body>
	<header>웹</header>
	<nav>
		<ul>
			<li><a href="#">javascript</a></li>
			<li><a href="#">css3</a></li>
			<li><a href="#">html5</a></li>
		</ul>
	</nav>
	<article>
		<h1>html5 문서 기본</h1>
		<p>기본 문서 만들기</p>
		<p>문서 꾸미기</p>
		<p>목록 나열하기</p>
		<p>표 그리기</p>
		<p>문서 특정부분 구분하기</p>
	</article>
	<aside>
		<ul>
			<li>W3C</li>
			<li>ECMA</li>
			<li>IETF</li>
		</ul>
	</aside>
	<footer>작성자: 히든 싱어 팀</footer>
</body>
</html>
