<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index</title>
	<style>
		div { width: 100px; height: 100px; }
		#box1 {
			position : absolute;
			left : 30px;
			top: 50px;
			background-color : red;}
		#box2 {
			position : absolute;
			left : 50px;
			top : 70px;
			background-color : blue;
		}
	</style>
</head>
<body>
	<div id=box1></div>
	<div id=box2></div>
</body>
</html>
