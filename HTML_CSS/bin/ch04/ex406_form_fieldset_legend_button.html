<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>그룹핑 예제</title>
	</head>
	<body>
		<h3>도서 검색</h3>
		<form method="get" action="result.html">
			<fieldset><!-- 폼 양식을 그룹핑하는 범위를 지정 -->
				<legend>로그인</legend><!-- 그룹을 구분하기 위한 제목 라벨로 한번만 사용 -->
				<label for="user_id">아이디 : </label>
				<input type="text" name="id" size="20" id="user_id"><br>
				<label for="user_pw">비밀번호 : </label>
				<input type="text" name="pw" size="20" id="user_pw">
			</fieldset>
			<br>
			<fieldset>
				<legend>통합 검색</legend>
				<label for="book_name">도서명 : </label>
				<input type="text" name="book_search" size="50" id="book_name">
				
				<br>검색범위 : 
				<label><input type="radio" name="range" value="keyword">키워드</label>
				<label><input type="radio" name="range" value="content">본문내용</label>
				<br>자료유형 : 
				<label><input type="checkbox" name="type" value="1">전체</label>
				<label><input type="checkbox" name="type" value="2">단행본</label>
				<label><input type="checkbox" name="type" value="3">학술지</label>
				<label><input type="checkbox" name="type" value="4">비도서</label>
			</fieldset>
			<br>
			<button type="submit">검색</button>
			<button type="reset">지우기</button>
		</form>
	</body>
</html>
