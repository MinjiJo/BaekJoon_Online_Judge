<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>FORM 입력 예제</title>
	</head>
	<body>
		<h3>다양한 입력 폼</h3>
		<form method="get" action="result.html">
			성명: <input type="text" name=name><br>
			성별: <input type="radio" name="gender" value="male">남성
				 <input type="radio" name="gender" value="female">여성<br>
			과목: 
			<select name="subject" size="1">
				<option value="java" selected>자바</option>
				<option value="oracle">오라클</option>
				<option value="html">HTML</option>
				<option value="CSS">CSS</option>
				<option value="javascript">자바스크립트</option>
			</select>
			<p>
				구입희망분야(복수선택 가능)<br>
				- 분야: <input type="checkbox" name="buy" value="computer">컴퓨터
					   <input type="checkbox" name="buy" value="economy">경제
					   <input type="checkbox" name="buy" value="common">상식<br><br>
			비고:<br>
				<textarea name="comments" rows="4" cols="40"></textarea>
			</p>
			파일 업로드하기
			<br>
			<p><input type="file" name="myfile"></p>
			<hr>
			<input type="submit" value="전송">
			<input type="reset" value="취소">
		</form>
	</body>
</html>
