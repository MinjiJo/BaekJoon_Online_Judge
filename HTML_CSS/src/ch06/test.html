<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력화면폼</title>
<style>
/* 선생님 코드

* {
	box-sizing: border-box;
}

html, body {
	/* height: 100%; */
	height: 400px;
}

form {
	width: 60%;
}

.border1, .name, .birth, .submit{
	width: 95%;
	padding: 1em;
	margin: 10px;
	border: 1px solid green;
	border-radius: 10px;
}

#submit {
	background-color: green;
}

legend {
	text-align: center;
}

.name {
	width: 45%;
}

.birth {
	width: 29%;
}

input[type=radio] {
	margin-right: 150px;
}

input[type=submit] {
	background-color: green;
	color: white;
	font-size: 1.2em;
	letter-spacing: 5px;
}

input[type=submit]:hover{
	cursor: pointer;
}
</style>
</head>
<body>
	<form method="get" action="#">
		<fieldset>
			<legend>입력폼</legend>
			<input class="name" type="text" name="family_name" placeholder="성" required autofocus>
			<input class="name" type="text" name="name" placeholder="이름" required>
			<input class="border1" type="email" name="email" placeholder="Email" required><br>
			<input class="border1" type="password" name="pw" placeholder="패스워드" required><br>
			<input class="border1" type="password" name="pw2" placeholder="패스워드확인" required><br>
			<input class="birth" type="number" name="month" min="1" max="12" step="1"	placeholder="생년 월">
			<input class="birth" type="number" name="day" min="1"	max="31" step="1" placeholder="생년 일">
			<input class="birth" type="number" name="year" min="1900" max="2020" step="1" placeholder="생년"><br>
			<div class="border1">
				성별 : 남자 <input type="radio" name="gender" value="male" checked>
				여자 <input type="radio" name="gender" value="female"><br>
			</div>
			<input class="submit" type="submit" name="submit" value="회원가입">
		</fieldset>
	</form>
</body>
</html>
