<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>위치/크기 지정 속성:visibility과 display 차이</title>
		<style>
			div{
				width : 100px;
				height : 100px;
			}

			#box1{
			display:none; /* 영역도 없어지고 보이지 않음 */
			background-color : red;}
			
			#box2{ background-color:blue; }
		</style>
	</head>
	<body>
		<div id=box1></div>
		<div id=box2></div>	
	</body>
</html>
