<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Property Basic - 일반 구조 선택자</title>
<style>
	.box{
		width:100px; height:100px;
	}
	/*
	 1. 일반 구조 선택자 - 특정한 위치에 있는 태그를 선택하는 선택자
	      형식):nth-child(수열) : 형제 관계 중에서 앞에서 수열번째 태그를 선택
	      예) :nth-child(2n)인 경우 : 2, 4, 6.. 번째 위치하는 태그를 선택
	       :nth-child(2n+1)인 경우 : 1, 3, 5.. 번째 위치하는 태그를 선택
	       :nth-child(숫자)인 경우 : 숫자 번째 위치하는 태그를 선택(양수)
	       
	 2. 그외 일반 구조 선택자
	 	:first-child : 형제 관계 중에서 첫 번째 위치하는 태그를 선택
	 	:last-child  : 형제 관계 중에서 마지막에 위치하는 태그를 선택
	 	:nth-last-child(수열) : 형제 관계 중에서 뒤에서 수열 번째에 위치하는 태그를 선택
	*/
	.box:nth-child(1) { /*클래스 box의 부모 body를 기준으로
						첫 번째 자식이 클래스 box인 경우 선택*/
		background-color: red;
	}
	.box:nth-child(2) { 
		background-color: orange;
	}
	.box:nth-child(3) { 
		background-color: yellow;
	}
	.box:nth-child(4) {
		background-color: green;
	}
	.box:nth-child(5) {
		background-color: blue;
	}
</style>
</head>
<body>
	<p>div의 부모는 body 입니다.</p>
	<p>.box:nth-child(3)는 class 속성 box의 부모 body를 기준으로
		3번째 자식을 의미하고 3번째 자식이 class 속성 box이어야 적용됩니다.</p>
	<div class="box">노란색</div><!-- body의 두번째 자식 -->
	<div class="box">초록색</div>
	<div>선택되지 않아요</div>
</body>
</html>
