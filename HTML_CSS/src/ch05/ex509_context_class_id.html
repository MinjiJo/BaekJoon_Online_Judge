<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>선택자 조합하기 - 선택자 class id</title>
		<style>
			a{text-decoration:none}
			a:link{color: purple}
			p{font-size:10pt}
			p::first-line {background: gray;}
			h3::after {content: " (ⓒsblim)"; font-size: 10pt}
			.italic { font-style: italic;}
			#red { color: red;}
			#blue { color: blue;}
		</style>
	</head>
	<body>
		<h3>
			<strong class="italic">스타일시트</strong> 이해하기
		</h3>
		
		<p class="italic">이 예제는
		<strong id="red">CSS</strong>의 개념을 설명합니다.<br>
		<a href="www.naver.com">selector</a>의
		<a href="www.daum.net">조합</a>으로 스타일을 지정합니다.</p>
		<p>다음
			<strong id="blue">CSS 속성</strong> 예제로 이어집니다.<br>
			맛난 점심 잘~ 드세요.</p>
	</body>
</html>
